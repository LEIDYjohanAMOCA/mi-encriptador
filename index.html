<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Encriptador</title>
</head>
<body>
    <header>
        <h1>Encriptador de palabras</h1>
        <p>Solo palabras en minusculas y sin acentos</p>
    </header>

    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10"></textarea>
        </section>

        <section class="botones">
            <button onclick="btnEncriptar()">Encriptar</button>
            <button onclick="btnDesencriptar()">Desencriptar</button>
            <button onclick="btnCopiar()">Copiar</button>
        </section>

        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
        </section>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
